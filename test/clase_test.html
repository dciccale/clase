<html>
  <head>
    <title>clase_test</title>
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="../node_modules/grunt-contrib-nodeunit/node_modules/nodeunit/examples/browser/nodeunit.js"></script>
    <script src="../node_modules/underscore/underscore.js"></script>
    <script src="../node_modules/backbone/backbone.js"></script>
    <script src="../lib/clase.min.js"></script>
    <script src="../node_modules/requirejs/require.js"></script>
    <script src="clase_test.js"></script>
    <style>
    </style>
  </head>
  <body>
    <span id="btn-run">Run</span>
    <script>
      (function () {
        var nodeunit_tests;
        var run = function () {
          nodeunit.run({'suite': exports});
          nodeunit_tests = nodeunit_tests || document.getElementById('nodeunit-tests');
          if (nodeunit_tests) nodeunit_tests.innerHTML = '';
        };
        document.getElementById('btn-run').addEventListener('click', run);
        run();
      }());
    </script>
  </body>
</html>
